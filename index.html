<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reserve Facility - Olivarez College Tagaytay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <!-- banner: use the local image path as needed -->
<img src="oct-logo.png" alt="OCT Logo" class="logo">
  </header>

  <a class="view-btn" href="reservations.html">View Approved Reservations</a>
  <a class="view-btn" href="admin-login.html">Admin</a>

  <div class="grid" id="facilityGrid"></div>

  <!-- Modal for reservation -->
  <div class="modal" id="reservationModal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <h2>Reserve Facility</h2>
      <form id="reservationForm">
        <label for="name">Full name</label>
        <input id="name" required />

        <label for="studentId">ID Number</label>
        <input id="studentId" required />

        <label for="facility">Facility</label>
        <input id="facility" readonly required />

        <label for="date">Date</label>
        <input id="date" type="date" required />

        <label for="timeSlot">Time slot</label>
        <select id="timeSlot" required>
          <!-- options inserted by JS -->
        </select>

        <p id="availabilityMsg" class="muted"></p>

        <label for="purpose">Purpose</label>
        <textarea id="purpose" rows="3" required></textarea>

        <button type="submit" class="submit-btn">Submit Reservation</button>
        <button type="button" class="cancel-btn" id="cancelModal">Cancel</button>
        <p id="formMessage" class="muted"></p>
      </form>
    </div>
  </div>

  <footer class="site-footer">
<img src="oct-logo.png" alt="OCT Logo" class="logo">    <p class="muted">Facilities: Gym · Computer Laboratory (Comlab) · Bar Laboratory (Barlab) · Education Laboratory (Educ Lab) · Open Court · Library · Amphitheater · Convention Center · Criminology Laboratory (Crimlab)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
